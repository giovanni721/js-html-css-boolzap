<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>whatsapp</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b33a93da81.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-client">
                <div class="left-container">
                    <div class="user-pro-container">
                        <img class="profile-pic" src="img/avatar_io.jpg" alt="pro pic">
                        <div class="settings">
                            <i class="far fa-circle"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notification-container">
                        <div class="desktop-notification">
                            <i class="fas fa-bell-slash bell-border"></i>
                            <div class="notification-text">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#"> Attiva notifiche desktop > </a>
                            </div>
                        </div>
                    </div>
                    <div class="search-bar-container">
                        <div class="search-bar">
                            <button type="button" name="button"><i class="fas fa-search"></i></button>
                            <input type="search" placeholder="Cerca o inizia una nuova chat" value="">
                        </div>
                    </div>
                    <div class="chat-container">

                    </div>
                </div>
                <div class="right-container">

                </div>
            </div>
            <div class="back-container"></div>
            <div class="alpha"></div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
